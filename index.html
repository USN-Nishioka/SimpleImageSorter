<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>simple-ab-tester</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col">
<div id="app" class="dark-mode flex flex-col flex-1">
  <h1>画像のABテスト</h1>
  <div class="text-center">
    <button id="start-test" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      テストを開始する
    </button>
  </div>
  <div class="flex-1">
    <div class="w-full h-full relative">
      <img id="image-display" class="mx-auto my-auto absolute top-0 bottom-0 left-0 right-0 max-h-full max-w-full object-cover" />
    </div>
  </div>
  <div>
    <p id="image-counter"></p>
  </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
